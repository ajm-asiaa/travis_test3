language: node_js
os: osx
compiler: clang
osx_image: xcode10.1
python:
- 2.7
node_js:
- '8'
cache:
  directories:
  - "$HOME/casacore"
  - "$HOME/measures_data"
  - "$HOME/package"
  - "$HOME/carta-frontend-built"
  - "$HOME/emsdk"
before_install:
env:
 global: 
   - secure: ""

   - secure: ""

   - secure: ""

   - secure: ""

   - secure: ""


global:
- CI_NODE_TOTAL=2
jobs:
  include:
  
  - stage: test package upload
    install: true
    script:
    - wget http://alma.asiaa.sinica.edu.tw/_downloads/assets.tar.gz
    - export SSHPASS=$DEPLOY_PASS
    - echo $DEPLOY_PORT
    - echo $DEPLOY_USER
    - echo $DEPLOY_HOST
    - echo $DEPLOY_PATH  
    - ls -sort
#    - export SHORT_COMMIT_ID="$(git rev-parse --short ${TRAVIS_COMMIT})"
#    - export SHORT_COMMIT_ID = $TRAVIS_COMMIT | cut -c 1-8
    - SHORT_COMMIT_ID=$(git rev-parse --short ${TRAVIS_COMMIT})
    - echo "$SHORT_COMMIT_ID"
    - mv assets.tar.gz MacOS_backend_$SHORT_COMMIT_ID.tar.gz
    - ls -sort
    - export SSHPASS=$DEPLOY_PASS
    - brew install https://raw.githubusercontent.com/kadwanev/bigboybrew/master/Library/Formula/sshpass.rb
    - export SSHPASS=$DEPLOY_PASS
    - sshpass -e scp -o stricthostkeychecking=no -P $DEPLOY_PORT MacOS_backend_$SHORT_COMMIT_ID.tar.gz $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH
    - echo "Finished !!"
